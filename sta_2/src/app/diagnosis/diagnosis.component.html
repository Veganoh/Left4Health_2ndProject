<div class="diagnosis-container">
    <h2>Diagnosis</h2>
    <form>
      <div class="form-group">
        <label for="question1">How are you feeling today?</label>
        <select id="question1" name="question1">
          <option value="good">Good</option>
          <option value="okay">Okay</option>
          <option value="bad">Bad</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="question2">Are you experiencing any pain?</label>
        <input type="text" id="question2" name="question2">
      </div>
  
      <div class="form-group">
        <label for="question3">Any other symptoms?</label>
        <textarea id="question3" name="question3" rows="4"></textarea>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
